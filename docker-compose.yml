version: '3'

services:
  mysql:
    container_name: db
    image: mysql
    environment:
    # 2023-10-17 02:14:49+00:00 [ERROR] [Entrypoint]: Database is uninitialized and password option is not specified
    #  You need to specify one of the following as an environment variable:
    # - MYSQL_ROOT_PASSWORD
    # - MYSQL_ALLOW_EMPTY_PASSWORD
    # - MYSQL_RANDOM_ROOT_PASSWORD

      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_NAME
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10



  app:
    profiles:
      - in_docker
    container_name: livechat
    build: .
    environment:
      - APP_PORT=80
      - DB_HOST=db
      - DB_USER_NAME=root
      - DB_PASSWORD=$DB_PASSWORD
      - DB_NAME=$DB_NAME
    ports:
      - "5000:80"
    # healthcheck:
    #   test: ["CMD", "curl", "http://localhost"]
    #   timeout: 20s
    #   retries: 5
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  db-data:

